<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login zum Social-Scoring-Experiment</title>
  <style>
    :root { --bg: #daa2a6; --card:#e4bbbf; --border:#e5e7eb; --text:white; --muted:#f0f0f0; --primary:#00bd21; --radius:12px; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:380px; background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:24px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
    h1 { margin:0 0 12px 0; font-size:24px; text-align: center; }
    .muted { color:var(--muted); font-size:14px; margin-bottom:20px; text-align: center; }
    label { display:block; font-size:14px; margin-bottom:6px; font-weight: 600; }
    input { width:100%; padding:12px; border:1px solid var(--border); border-radius:8px; font-size:16px; background:#fff; box-sizing: border-box; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 189, 33, 0.2); }
    .field { margin-bottom:16px; }
    .btn { width:100%; background:var(--primary); color:#fff; border:none; border-radius:10px; padding:12px; font-size:16px; font-weight:700; cursor:pointer; transition: background 0.2s, transform 0.1s; }
    .btn:hover { background: #00a01c; }
    .btn:active { transform: scale(0.98); }
    .error { color:#fff; background:#ef4444; border-radius:8px; padding:12px; margin-bottom:16px; font-size:14px; text-align: center; }
    .hint { font-size:12px; color:var(--muted); margin-top:8px; }
    code { background:#f3f4f6; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Anmelden</h1>
      <p class="muted">Bitte einloggen, um zum Scoring-Menü zu gelangen</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('render_login', next=request.args.get('next')) }}">
        <div class="field">
          <label for="username">Benutzername</label>
          <input id="username" name="username" autocomplete="username" required placeholder="Benutzername" />
        </div>
        <div class="field">
          <label for="password">Passwort</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Passwort" />
        </div>
        <button class="btn" type="submit">Einloggen</button>
      </form>
    </div>
  </div>
</body>
</html>
